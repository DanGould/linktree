<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taiwan BitDevs 台灣比特幣開發者社群</title>
    <!-- Favicon -->
    <link rel="icon" href="./bitdevs.tw.jpg" type="image/x-icon" />
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- Parallax Pixel Background Animation -->
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>
    <!-- End of Parallax Pixel Background Animation -->

    <a id="profilePicture" href="#popup">
      <img src="./bitdevs.tw.jpg" alt="Profile Picture">
    </a>

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">
          <a href="./bitdevs.tw.jpg" target="_blank">
            <img src="./bitdevs.tw.jpg" alt="Profile Picture">
          </a>
        </div>
        <div class="popup-quote">
          BitDevs is a community for those interested in discussing and participating in the research and development of Bitcoin and related protocols. BitDevs 是一個為所有對比特幣及相關協議有興趣討論以及參與研發的人所創造的社區。您可以通過這個社群去精通或熟悉關於比特幣的相關技術。
        </div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="userName">
      @TaiwanBitdevs
    </div>

    <div id="links">
      <a class="link" href="https://www.meetup.com/taiwan-bitdevs/" target="_blank">
        <i class="fab fa-meetup">&nbsp;</i>Meetup
      </a>
      <a class="link" href="https://twitter.com/TaiwanBitdevs" target="_blank">
        <i class="fab fa-twitter">&nbsp;</i>Twitter
      </a>
      <a class="link" href="https://ln.bitdevs.tw" target="_blank">
        <i class="fab fa-bolt-lightning">&nbsp;</i>Get a Lightning Address @ln.bitdevs.tw 
      </a>
    </div>

    <div id="hashtag">
      #Bitcoin
    </div>
  </body>
</html>
